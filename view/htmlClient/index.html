<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    	<meta charset="utf-8">
    	<title>Blast Game</title>
		<link rel="stylesheet" href="style.css">
		<script src="libs/fabric.js/3.0.0/fabric.min.js"></script>
		<script src="htmlCLient.js"></script>
	</head>
	<body>
		<div class="app">
			<canvas id="canvas" width="570" height="570" class="game-field"></canvas>
			<div class="game-lvlnscore">
				<div class="game-lvlcircle">
					<p id="bllvlcounter">1</p>
				</div>
				<div class="game-scoreblock">
					<img src="assets/scores.png">
					<p id="blscorecounter">10000</p>
				</div>
				<div class="game-steps">
					<p>ОСТАЛОСЬ ШАГОВ</p>
					<p id="blstepscounter">10/10</p>
				</div>
			</div>
			<div class="game-controls">
				<div class="control-shake">
					<img src="assets/shake.png">
					<div id="shake-counter" class="shake-counter"></div>
				</div>
				<div class="control-settings">
					<img src="assets/settings.png">
				</div>
			</div>
			<div class="game-resultbox">
				<h3 class="result-title"></h3>
				<div class="result-text">
					<p class="result-info"></p>
					<p class="result-score"></p></div>
				<div class="result-button"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="view/htmlClient/compiled/MAIN.js"></script>
</html>
